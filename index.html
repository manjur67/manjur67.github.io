<!DOCTYPE HTML>

	<meta charset="UTF-8">

<body>
	<h1 align="center">If It Takes Too Much Time, Then Reload Or Refresh The Page.</h1>
	<h1 align="center">Please Wait. It's Loading . . .</span></h1>
	<h1 align="center">[ <span id="sec">0</span><span> sec ]</h1>
	
	<script type="text/javascript">
		let counter = document.querySelector('#sec');
		let count = 1;
		
		setInterval(()=>{
			counter.innerText = count;
			count++;
		},1000);
	</script>
</body>
</html>
