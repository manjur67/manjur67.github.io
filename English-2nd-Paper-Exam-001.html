<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Online Examination</title>
</head>
<body>
	<h2 align="center" Style="border-style: double; padding:5px;"><span id="timeup">Answer The Questions || Scroll Down And See || [ Your Have - - - <span id="min">0</span> min <span id="sec">0</span> sec ]</span></h2>
	
	<script type="text/javascript">
		let counterm = document.querySelector('#min');
		let countm = 25;
		let counters = document.querySelector('#sec');
		let counts = 15;
		let aalert = document.querySelector('#timeup');
		let aalertms = "! ! ! Time's Up ! ! ! Finish Your Exam Quickly !!!";
		
		setInterval(()=>{
			counterm.innerText = countm;
			counters.innerText = counts;
			counts--;
			if(counts == -1 && countm != -1){
				countm = countm -1;
				counts = 59;
			} else if(countm == -1){
				aalert.innerText = aalertms;
			}
		},1000);
	</script>
	
	<iframe src="https://forms.gle/mPe6pPHcDJuGu89B6" width="100%" height="470" frameborder="2" style="border: 2px solid black" marginheight="0" marginwidth="0">Loading...</iframe>

</body>
</html>
